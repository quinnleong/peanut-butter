<div id="nav">
  {% assign page_count = site.data.pages.pages | size %}
  {% for item in site.data.pages.pages %}
     <a
       class="{% if item.url == page.url or page.url contains item.url %}active{% endif %}"
       href="{{site.url}}{{ item.url }}">
       {{ item.title }}
     </a>
     {% if forloop.index != page_count %} Â·{% endif %}
  {% endfor %}
</div>
