<!DOCTYPE html>
<html lang="{{site.language}}">
  {% include head.html %}
  <body>
	<div id="main">
  	{% include logo.html %}
  	{% include nav.html %}
		<div id="content-left">
      <div><a class="arrow" href="/reading/">←</a></div>
      <div id="post">
        <h2 class="title">{{ page.title }} by {{ page.author }}</h2>
        <i>{{ page.date | date: "%-d %b %Y" }}</i>
        <p>{% for num in (1..page.stars) %}★{% endfor %}</p>
        {{ content }}
  		</div>
    </div>
		{% include footer.html %}
	</div>
    </body>
</html>
